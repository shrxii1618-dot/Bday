<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday 🎂</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      color: #fff;
      overflow: hidden;
    }
    h1 {
      font-size: 3rem;
      margin-top: 50px;
      text-shadow: 2px 2px 10px #ff6b81;
    }
    h2 {
      font-size: 2rem;
      margin: 20px 0;
      color: #fffbea;
    }
    .cake {
      margin: 40px auto;
      width: 200px;
      height: 150px;
      background: #ff6b81;
      border-radius: 0 0 20px 20px;
      position: relative;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    .cake::before {
      content: "";
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 30px;
      background: #fff;
      border-radius: 5px;
    }
    .candle {
      width: 10px;
      height: 40px;
      background: #fff200;
      position: absolute;
      top: -70px;
      left: 50%;
      transform: translateX(-50%);
    }
    .flame {
      width: 15px;
      height: 15px;
      background: #ffdd59;
      border-radius: 50%;
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      animation: flicker 1s infinite alternate;
    }
    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); opacity: 1; }
      100% { transform: translateX(-50%) scale(1.2); opacity: 0.7; }
    }
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 50px;
      height: 70px;
      border-radius: 50%;
      background: pink;
      animation: float 6s ease-in infinite;
    }
    .balloon::after {
      content: "";
      position: absolute;
      top: 70px;
      left: 50%;
      width: 2px;
      height: 50px;
      background: #fff;
      transform: translateX(-50%);
    }
    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-800px); opacity: 0; }
    }
    .message {
      font-size: 1.3rem;
      margin: 30px;
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>🎉 Happy Birthday, Bestie! 🎉</h1>
  <h2>💖 Wishing you a day filled with love, joy, and surprises 💖</h2>
  
  <div class="cake">
    <div class="candle">
      <div class="flame"></div>
    </div>
  </div>

  <div class="message">
    🌸 May your smile shine brighter than the candles, <br>
    🎂 May your happiness be sweeter than the cake, <br>
    🎁 And may this year bring you endless blessings! 💕
  </div>

  <!-- Balloons -->
  <div class="balloon" style="left:20%; background:#ff9ff3; animation-delay: 0s;"></div>
  <div class="balloon" style="left:40%; background:#feca57; animation-delay: 2s;"></div>
  <div class="balloon" style="left:60%; background:#1dd1a1; animation-delay: 4s;"></div>
  <div class="balloon" style="left:80%; background:#54a0ff; animation-delay: 6s;"></div>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="https://www2.cs.uic.edu/~i101/SoundFiles/HappyBirthday.mid" type="audio/midi">
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

</body>
</html>
