<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy 25th Birthday ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: white;
      background: linear-gradient(135deg, #ff99cc, #cc66ff, #ffcc66);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 3em;
      margin-top: 50px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff99cc, 0 0 30px #ff66b2; }
      to { text-shadow: 0 0 20px #fff, 0 0 30px #ff3399, 0 0 40px #ff0066; }
    }

    p {
      font-size: 1.3em;
      margin: 20px;
      font-weight: 500;
    }

    /* Cake */
    .cake {
      margin: 50px auto;
      width: 200px;
      height: 150px;
      background: #ff6699;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .cake::before {
      content: "";
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 40px;
      background: #ffcc66;
      border-radius: 5px;
    }
    .cake::after {
      content: "";
      position: absolute;
      top: -55px;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 20px;
      background: gold;
      border-radius: 50%;
      animation: flicker 0.6s infinite alternate;
    }

    @keyframes flicker {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0.6; transform: scale(1.1); }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #fff;
      opacity: 0.7;
      top: -10px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: #ff3366;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Happy 25th Birthday ðŸŽ‰</h1>
  <p>Wishing you endless happiness, love, and joy on your special day.<br>
     May this 25th birthday bring you beautiful memories to cherish forever! ðŸ’–</p>

  <div class="cake"></div>

  <!-- Confetti -->
  <script>
    for (let i = 0; i < 50; i++) {
      let confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor = ["#ff6699","#66ccff","#ffcc66","#ffffff"][Math.floor(Math.random()*4)];
      confetti.style.animationDuration = (2 + Math.random() * 3) + "s";
      document.body.appendChild(confetti);
    }

    // Hearts floating
    for (let i = 0; i < 15; i++) {
      let heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (20 + Math.random()*20) + "px";
      heart.style.animationDuration = (4 + Math.random()*4) + "s";
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
